<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crucigrama</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <main id="game-container">
        <section id="tileboard-container"></section>
        <section id="definition-container"></section>
        <section id="keyboard-container">
            <input type="number" name="tileboard-rows" id="tileboard-rows" value="" min="8" max="16" maxlength="2" onchange="changeParams()">
            <input type="number" name="tileboard-cols" id="tileboard-cols" value="" min="8" max="16" maxlength="2" onchange="changeParams()">
            <input type="number" name="tileboard-blacks" id="tileboard-blacks" value="" min="0" max="0" maxlength="2" onchange="changeParams()">
            <input type="button" name="btn-change" id="btn-change" value="Change" onclick="changeBoard()">
            <input type="button" name="btn-solve" id="btn-solve" value="Solve" onclick="run()">
        </section>
    </main>
</body>

</html>
